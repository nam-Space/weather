<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="asset/reset.css" />

        <link rel="stylesheet" href="asset/style.css" />
        <link rel="stylesheet" href="asset/res.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;1,700&display=swap"
            rel="stylesheet"
        />
        <meta
            name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- hole-container làm thẻ div to nhất -->
        <div class="hole-container">
            <div class="container" id="container">
                <div class="content-left">
                    <div class="content">
                        <div class="row1">
                            <div class="title">
                                <div id="city">hanoi</div>
                                <div class="notices"></div>
                                <div id="temperate-col2">31&#176;</div>
                            </div>
                            <div class="sur">
                                <p id="weather-icon"><img src="" alt="" /></p>
                                <p class="des-wea" id="des-wea">rain</p>
                            </div>
                            <div class="fell">
                                <div class="temfeel condi" id="temfeel">
                                    <i
                                        class="fa-solid fa-temperature-three-quarters"
                                    ></i>
                                    <span>real Feel</span>
                                    <span>30C</span>
                                </div>
                                <div class="wind condi" id="wind">
                                    <span>Wind</span>
                                    <span>0,2km/h</span>
                                </div>
                                <div class="uv condi" id="sun">
                                    <span>Sunrise</span>
                                    <span>3</span>
                                </div>
                                <div class="air-qua condi" id="set">
                                    <span>Sunset>fair</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input
                        type="text"
                        name=""
                        id="input"
                        placeholder="Please! Enter the city"
                    />
                    <img
                        src="./asset/rain.jpeg"
                        alt=""
                        class="image"
                        id="image"
                    />
                    <div class="row2">
                        <div class="con">
                            <h2 class="today">TOMOROW'S FORESCAST</h2>
                            <div class="day-weather" id="wea-7day">
                                <div class="des des1">
                                    <strong class="time">6:00</strong>
                                    <!-- <img src="" alt="" class="thumb1" /> -->
                                    <p class="img_weather">
                                        <img src="" alt="" class="thumb1" />
                                    </p>

                                    <p class="tem1">33*C</p>
                                </div>
                                <div class="des des2">
                                    <strong class="time">9:00</strong>
                                    <!-- <img src="" alt="" class="thumb1" /> -->
                                    <p class="img_weather">
                                        <img src="" alt="" class="thumb1" />
                                    </p>

                                    <p class="tem1" id="wea7">35C</p>
                                </div>
                                <div class="des des3">
                                    <strong class="time">12:00</strong>
                                    <p class="img_weather">
                                        <img src="" alt="" class="thumb1" />
                                    </p>
                                    <p class="tem1" id="wea7">34c</p>
                                </div>
                                <div class="des des4">
                                    <strong class="time">15:00</strong>
                                    <p class="img_weather">
                                        <img src="" alt="" class="thumb1" />
                                    </p>

                                    <!-- <img src="" alt="" class="thumb1" /> -->
                                    <p class="tem1" id="wea7">34c</p>
                                </div>
                                <div class="des des5">
                                    <strong class="time">18:00</strong>
                                    <!-- <img src="" alt="" class="thumb1" /> -->
                                    <p class="img_weather">
                                        <img src="" alt="" class="thumb1" />
                                    </p>

                                    <p class="tem1" id="wea7">34c</p>
                                </div>
                                <div class="des des6">
                                    <strong class="time">21:00</strong>
                                    <!-- <img src="" alt="" class="thumb1" /> -->
                                    <p class="img_weather">
                                        <img src="" alt="" class="thumb1" />
                                    </p>

                                    <p class="tem1" id="wea7">34c</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-right">
                    <div class="col3">
                        <h2 class="day-7">4-DAY FORESCAST</h2>
                        <div class="tod day">
                            <p class="t2">Today</p>
                            <div class="weathe">
                                <img class="icon" src="" alt="" />
                                <p class="p"></p>
                            </div>
                        </div>
                        <hr />
                        <div class="tus day">
                            <p class="t2">Tue</p>
                            <div class="weathe">
                                <img class="icon" src="" alt="" />
                                <p class="p"></p>
                            </div>
                        </div>
                        <hr />
                        <div class="tod day">
                            <p class="t2">Wed</p>
                            <div class="weathe">
                                <img class="icon" src="" alt="" />
                                <p class="p"></p>
                            </div>
                        </div>
                        <hr />
                        <div class="tod day">
                            <p class="t2">Thu</p>
                            <div class="weathe">
                                <img class="icon" src="" alt="" />
                                <p class="p"></p>
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
            <!-- Đưa 2 cái snow với snow-blur ra ngoài, mày để nó trong container làm gì cho kẹt ra, vì m đang flex cho container mà, với cả m muốn cái snow nó lan khắp toàn màn hình thì phải để nó ra ngoài thẻ div chứ =)) -->
            <div class="snow"></div>
            <div class="snow-blur"></div>
        </div>
        <script src="asset/main.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
    </body>
</html>
